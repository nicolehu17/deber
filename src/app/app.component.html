<div class="container mt-5">
  <h1>Galeria de arte</h1>
  <div class="row">
    @for( arte of api ; track arte.id){
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card">
        <img src="https://www.artic.edu/iiif/2/{{arte.image_id}}/full/843,/0/default.jpg" class="card-img-top" alt="{{ arte.id }}">
        <div class="card-body">
          <h5 class="card-title">{{ arte.title }}</h5>
        </div>
      </div>
    </div>
    }
  </div>
</div>
